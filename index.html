<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Check List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- BotÃ£o para alternar o modo de tema -->
            <div class="toggle-btn">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
            </div>
            <h1>Minha Web Check List</h1>
            <div class="icon"></div>
            <button class="save-btn" onclick="saveTasks()">Salvar Tarefas</button>
        </div>
        <div class="checklist">
            <!-- Itens da checklist -->
            <div class="item"><input type="checkbox"><input type="text" placeholder="Escreva sua tarefa aqui" class="task-input"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
