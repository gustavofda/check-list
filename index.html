<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/checklist.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <title>Minha Check List</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="toggle-btn">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
            </div>
            <img src="assets/svg/img-h1.svg" alt="Ícone" class="icon-svg">
            <h1>Minha Check List</h1>
            <button class="save-btn" onclick="saveTasks()">Salvar Tarefas</button>
        </div>
        <div class="checklist" id="checklist">
            <div class="item">
                <input type="checkbox">
                <input type="text" placeholder="Escreva sua tarefa aqui" class="task-input">
                <button class="remove-btn" onclick="removeTask(this)">Remover</button>
            </div>
        </div>
        <button class="add-btn" id="add-btn">+</button>
    </div>

    <footer>
        <div class="footer__contact"></div>
        <ul>
            <li>
                <a href="https://www.instagram.com/gustavo.fda/">
                    <img src="assets/svg/instagram.svg" alt="Instagram" />
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/gustavofda/">
                    <img src="assets/svg/linkedin.svg" alt="Linkedin" />
                </a>
            </li>
            <li>
                <a href="https://github.com/gustavofda">
                    <img src="assets/svg/github.svg" alt="Github" />
                </a>
            </li>
        </ul>
        <p class="footer__copyright">
            © 2024 Gustavo Araujo. Todos os direitos reservados.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
